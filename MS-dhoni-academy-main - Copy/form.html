<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Course Interest Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }

        h2 {
            text-align: center;
            color: #333;
        }

        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            margin: auto;
            transition: all 0.3s ease;
        }

        label {
            font-weight: bold;
            display: block;
            margin-bottom: 8px;
            color: #555;
        }

        input[type="text"],
        input[type="email"],
        textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }

        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            form {
                max-width: 90%;
                padding: 15px;
            }

            h2 {
                font-size: 24px;
            }

            input[type="submit"] {
                padding: 12px;
            }
        }

        @media (max-width: 480px) {
            form {
                max-width: 100%;
                padding: 10px;
            }

            input[type="submit"] {
                padding: 10px;
            }

            h2 {
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <h2>Course Interest Form</h2>
    <form action="/post" method="POST">
        <!-- Name -->
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>

        <!-- Email -->
        <label for="email">Email ID:</label>
        <input type="email" id="email" name="email" required>

        <!-- Address -->
        <label for="address">Address:</label>
        <textarea id="address" name="address" rows="4" cols="40" required></textarea>

        <!-- Courses Interested In (Text input) -->
        <label for="courses">Courses Interested In:</label>
        <input type="text" id="courses" name="courses" placeholder="Enter courses (e.g., batting, bowling,fielding)" required>

        <!-- Submit Button -->
        <input type="submit" value="Submit">
    </form>
</body>
</html>
